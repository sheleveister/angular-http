<div class="col-xs-8 col-xs-offset-2 container">
  <h1>{{ appTitle | async }}</h1>

  <input type="text" class="form-control" [(ngModel)]="carName">

  <button class="btn btn-primary" (click)="loadCars()">Apload cars</button>
  <button class="btn btn-success" (click)="addCar()">Add car</button>

  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars">
      <span class="list-group-item__color"
        [ngStyle]="{backgroundColor: car.color}">{{ car.id }}</span>
      <span> {{ car.name }} {{ car.color }} </span>
      <button class="list-group-item__btn" (click)="setNewColor(car)">Change color</button>
      <button class="list-group-item__btn-delete" (click)="deleteCar(car)">Delete</button>
    </li>
  </ul>
</div>
