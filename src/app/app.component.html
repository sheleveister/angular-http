<div class="col-xs-8 col-xs-offset-2 container">
  <button class="btn btn-primary" (click)="loadCars()">Apload cars</button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars">
      <span class="badge">{{ car.id }}</span>
      {{ car.name }} {{ car.color }}
    </li>
  </ul>
</div>
